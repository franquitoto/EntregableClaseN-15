		<section id="contacto">
			<h3>Contactanos</h3>
			<form>
				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre"><br>
				<label for="apellido">Apellido:</label>
				<input type="text" name="apellido"><br>
				<label for="mail">E-mail:</label>
				<input type="email" name="mail"><br>
				<label for="sexo">Sexo: </label>
				<select name="sexo">
					<option value="m">Masculino</option>
					<option value="f">Femenino</option>
					<option value="ne">No especifica</option>
				</select><br>
				<label for="residencia">Residencia</label><br>
				<input type="radio" name="residencia" value="caba">CABA <br>
				<input type="radio" name="residencia" value="caba">PBA <br>
				<input type="radio" name="residencia" value="caba">Interior del pais <br>
				<label>Deseo recibir:</label><br>
				<input type="checkbox" name="deseo">Precios <br>
				<input type="checkbox" name="deseo">Ofertas <br>
				<input type="checkbox" name="deseo">Nuevos productos <br>
				<input type="checkbox" name="deseo">Novedades <br>
				<label>Dejanos un comentario</label><br>
				<textarea name="comentario" rows="10" cols="50" placeholder="Escribe un comentario"></textarea><br>
				<input type="reset" name="reset" value="Limpiar formulario">
				<input type="submit" name="enviar" value="Enviar formulario">

			</form>
		</section>
		<footer>
			<h3>Redes sociales</h3>
			<a href="">FACEBOOK</a>
			<a href="">INSTAGRAM</a>
			<aside>

			</aside>
		</footer>
